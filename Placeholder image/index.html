<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>

    <h1>Placeholder Image Path Generator</h1>
    <div>
        <label for="selectImage">Image Size:</label>
        <select id="selectImage">
            <option value="150x50"> Small (150 x 50)</option>
            <option value="200x200"> Mediun Square (200 x 200)</option>
            <option value="350x150"> Medium (350 x 150)</option>
            <option value="400x400"> Large Square (400 x 400)</option>
            <option value="650x350"> Large (650 x 350)</option>
            <option value="800x600"> X-Large (800 x 600)</option>
            <option value="1920x1080">Full HD (1920 x 1080)</option>
        </select>
    </div>
    <div class="parent">
        <label for="nameOnImage">Text on Image:</label>
        <input type="text" name="" id="nameOnImage">
    </div>
    <div class="parent">
        <label for="backgroundColor"> Color of Background:</label>
        <input type="color" class="style1" value="#98bc63" name="" id="backgroundColor">
    </div>
    <div class="parent">
        <label for="textColor"> Color of Text:</label>
        <input type="color" class="style1" value="#2c3f2d" name="" id="textColor">
    </div>
    <div class="container">
        <img src="" alt="">
        <br>
        <textarea name="urlPath" id="" cols="20" rows="2"></textarea>
    </div>
</section>


<script src="script.js"></script>
</body>
</html>
